<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reecowear Store</title>
    <link rel="icon" href="Images/R.jpg">
    <link rel="stylesheet" href="login/login.css">
</head>

<body>

    <section class="user">
        <div class="form-div">
            
            <h1 class="h1-text">Login</h1>

            <form class="login-form">
                <p><strong>Email:</p>
                <input class="emailtxt" type="email" id="email" minlength="5" required>


                <p>Password:</p>
                <input class="pwdtext" type="password" name="Password" placeholder="8 characters minimum" minlength="8" required>
            </form>

            <br>

            <div class="log-pos">
                <a class="log" href="index.html">Login</a>
            
                <p class="acc"> Don't have an account?</p>
            </div>
            
            <a class="signup" href="signup.html">Create one</a>

            <p><a class="Password">Forgot Password?</p>

        </div>

    </section>
       
</body>
</html>
