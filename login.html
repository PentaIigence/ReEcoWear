<!DOCTYPE html>

    <link rel="stylesheet" href="login/login.css">
</head>

<body>

    <section class="user">
        <div class="form-div">
            
            <h1>Login</h1>

            <form class="login-form">
                <p><strong>Email:</p>
                <input type="email" id="email" minlength="5" required>


                <p>Password</p>

            </form>

            <br>

        
            <a class="log" href="index.html">Login</a>
            
            <p> Don't have an account? </p><a href="signup.html">Create one</a>
        
        </div>
    </section>
        
       
</body>
</html>
