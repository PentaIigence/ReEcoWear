<!DOCTYPE html>
<html>
    <head>
        <title> ReEcoWear</title>
        <link rel="stylesheet" href="style/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"></head>
    </head>
    <body>

        <header class="header">

          <a href="#landing" class="Reeco_Logo"><span class="logo_green">ReEco</span>Wear</a>

          <nav class="navbar">
            <a href="#landing">Home</a>
            <a href="#men">Men</a>
            <a href="#women">Women</a>
            <a href="#kids">Kids</a>
            <a href="#About-us">About Us</a>
          </nav>

          <button class="sign-up-btn"> Sign Up </button>

        </header>

        <section class="landing" id="landing">

          <div class="home-sec">
            <div>
              <h1 class="greeting">Welcome to <span class="logo_green">ReEco</span>Wear</h1>
            </div>
            <div>
              <button class="welcome-btn"><a class="shop-now" href="#buy-section">Shop Now</a></button>
            </div>
          </div>

        </section>

        <!---                                          START OF BUYING SECTION                                                      -->
      
      <section class="buy-section" id="buy-section">
        <h1 class="Save-heading"> Shop <span class="logo_green"> ReEco</span>Wear</h1>
        
        <div class="new-arrivals">
          <h1 class="arrival">New Arrivals</h1>
          <div class="item">
            <div class="item-pic">
              <img class="male" src="Images/new-arrival-1.webp">
            </div>
 
            <div class="item-desc">
              <p class="item-name"> Bamboo Visco Green Jacket </p>
              <p class="item-price"> R600 </p>
            </div>
          </div>

          <div class="item">
            <div class="item-pic">
              <img class="male" src="Images/new-arrival-5.webp">
            </div>

            <div class="item-desc">
              <p class="item-name"> Green Hemp Shoes </p>
              <p class="item-price"> R800 </p>
            </div>
          </div>

          <div class="item">
            <div class="item-pic">
              <img class="male" src="Images/new-arrival-6.jpg">
            </div>

            <div class="item-desc">
              <p class="item-name"> Kids Kariban Pants </p>
              <p class="item-price"> R300 </p>
            </div>
          </div>

          <div class="item">
            <div class="item-pic">
              <img class="male" src="Images/new-arrival-7.jpg">
            </div>

            <div class="item-desc">
              <p class="item-name"> Organic Cotton Gray Pants </p>
              <p class="item-price"> R400 </p>
            </div>
          </div>

          <div class="btn-arrival">
            <button class="view-arrivals">View More</button>
          </div>
        </div>
        
      </section>
      
      <!---                                               END OF BUYING SECTION                                                      -->

      <section class="about" id="about">
          <div class="about-div">
            <div class="about-us">
              <p> REECOWEAR CLOTHING</p>
            </div>
          </div>
      </section>

      <section class="footer">

      </section>

      </body>
