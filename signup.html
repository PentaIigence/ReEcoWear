<html lang="en">
<head>

</head>
<body>
    <centre>
        <h3>Sign Up</h3>
        <table>
            <tr>
                <td>Name & Surname</td>
                <td>
                    <form><label></label>
                        <input type="Name & Surname" 
                        name="Name & Surname" required>
                    </form>
                </td>    
            </tr>

            <tr>
                <td>Email</td>
                <td>
                    <form><label></label>
                        <input type="email" 
                        name="email" required>
                    </form>
                </td>    
            </tr>

            <tr>
                <td>Confirm Email</td>
                <td>
                    <form><label></label>
                        <input type="email" 
                               name="email" required>
                    </form>
                </td>    
            </tr>

            <tr>
               <td>Password</td>
               <td>
                    <form><label></label>
                        <input type="Password" 
                               name="password"
                               minlength="8" required>
                    </form>
                </td>
            </tr>

            <tr>
                <td>Confirm Password</td>
                <td>
                    <form><label></label>
                        <input type="password" 
                               name="password" 
                               minlength="8" required>
                    </form>
                </td>    
            </tr>
        </table>

        <br>
        
        <button>Create Account</button>
    </centre>
    
</body>
</html>
