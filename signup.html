<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reecowear Store</title>
    <link rel="stylesheet" href="style/signup.css">
</head>
<body>
    <section class="user">
        <header class="header">
            <a href="index.html" class="Reeco_Logo"><span class="logo_green">ReEco</span>Wear</a>
        </header>
        
        <div class="form-div">

            <h1>Sign Up</h1>
            <table>
                <tr class="inputs">
                    <td>Name & Surname</td>
                    <td>
                        <form><label></label>
                            <input type="Name & Surname" 
                            name="Name & Surname" required>
                        </form>
                    </td>    
                </tr>

                <tr>
                    <td>Email</td>
                    <td>
                        <form><label></label>
                            <input type="email" 
                            name="email" required>
                        </form>
                    </td>    
                </tr>

                <tr>
                    <td>Confirm Email</td>
                    <td>
                        <form><label></label>
                            <input type="email" 
                                name="email" required>
                        </form>
                    </td>    
                </tr>

                <tr>
                <td>Password</td>
                <td>
                        <form><label></label>
                            <input type="Password" 
                                name="password"
                                minlength="8" required>
                        </form>
                    </td>
                </tr>

                <tr>
                    <td>Confirm Password</td>
                    <td>
                        <form><label></label>
                            <input type="password" 
                                name="password" 
                                minlength="8" required>
                        </form>
                    </td>    
                </tr>
            </table>

            <br>
            
            <a class="create" href="index.html">Create Account</a>
        </div>
    </section>   
</body>
</html>
